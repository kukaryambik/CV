name: MD to PDF

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: .
          output_dir: pdf
          build_html: false
      - uses: actions/upload-artifact@v4
        with:
          name: cv
          path: pdf
